on: [push, pull_request]

jobs:
  bundle:
    name: Bundle ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    # if: github.repository == 'napari/napari'
    env:
      GITHUB_TOKEN: ${{ github.token }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-16.04, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Start xvfb
        if: runner.os == 'Linux'
        env:
          DISPLAY: ":99.0"
        run: |
          sudo apt install libxkbcommon-x11-0
          /sbin/start-stop-daemon --start --quiet \
            --pidfile /tmp/custom_xvfb_99.pid --make-pidfile \
            --background --exec /usr/bin/Xvfb \
            -- :99 -screen 0 1920x1200x24 -ac +extension GLX
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip 
          python -m pip install briefcase tomlkit wheel
          python -m pip install -e .[pyside2]
      - name: get tag
        shell: bash
        run: |
          TAG="${GITHUB_REF/refs\/tags\/v/}"  # clean tag
          VER="${TAG/rc*/}"  # remove pre-release identifier
          echo "::set-env name=tag::$TAG"
          echo $TAG
      - name: Make Bundle
        run: python -m bundle
      # - name: Get Release
      #   id: get_release
      #   uses: bruceadams/get-release@v1.2.0
      # - name: Upload Release Asset
      #   uses: actions/upload-release-asset@v1
      #   with:
      #     upload_url: ${{ steps.get_release.outputs.upload_url }}
      #     asset_path: napari-${{ env.tag }}-${{ runner.os }}.zip
      #     asset_name: napari-${{ env.tag }}-${{ runner.os }}.zip
      #     asset_content_type: application/zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: napari-${{ env.tag }}-${{ runner.os }}.zip
          path: napari-${{ env.tag }}-${{ runner.os }}.zip
